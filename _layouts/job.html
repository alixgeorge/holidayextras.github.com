---
layout: default
category: careers
---
<article class="job" itemscope itemType="http://schema.org/JobPosting">
  <header class="job-header">
    <h1 class="job-title" itemprop="name headline">{{ page.title }}</h1>
    <p>{{ page.tagline }}</p>
  </header>
  <div class="container">
    <div class="job-content" itemprop="articleBody">
      {{ content }}
    </div>
  </div>
</article>
